<!DOCTYPE html>
<html>
  <head>
    <title>Merging Demo</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.min.css" />
  </head>
  <body>
    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
        <a href="https://github.com/chrahunt/tagpro-merge-tiles">Fork me on GitHub</a>
      </div>
    </div>
    <p>Merging wall tiles.</p>
    <div id="actions">
      <label for="maps">Maps</label>
      <select name="maps" id="maps"></select><br>
      <p>Display type</p>
      <label>
        <input type="radio" name="grid" value="tiles" checked>Tiles
      </label>
      <label>
        <input type="radio" name="grid" value="triangles">Triangles
      </label>
      <label>
        <input type="radio" name="grid" value="merged">Merged
      </label>
    </div>
    <canvas id="c"></canvas>
    <script data-main="wall-tiles-demo.js" src="require.js"></script>
  </body>
</html>
