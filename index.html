<!DOCTYPE html>
<html>
  <head>
    <title>Merging Demo</title>
  </head>
  <body>
    <a href="https://github.com/chrahunt/tagpro-merge-tiles"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div class="content">
      <p>Merging wall tiles.</p>
      <div id="actions">
        <label for="maps">Maps</label>
        <select name="maps" id="maps"></select><br>
        <p>Display type</p>
        <label>
          <input type="radio" name="grid" value="tiles" checked>Tiles
        </label>
        <label>
          <input type="radio" name="grid" value="triangles">Triangles
        </label>
        <label>
          <input type="radio" name="grid" value="merged">Merged
        </label>
      </div>
      <canvas id="c"></canvas>
    </div>
    <script data-main="wall-tiles-demo.js" src="require.js"></script>
  </body>
</html>
